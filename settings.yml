# TRMNL Plugin Configuration for GO Transit Dashboard
# uuid: will be generated by TRMNL
name: GO Transit Dashboard
author: Hossain Khan
author_email: contact@example.com
homepage: https://github.com/hossain-khan/trmnl-go-transit-plugin
description: Real-time GO Transit departure and arrival information for commuters
markup_version: 1
strategy: merge_tag
refresh_frequency: 300  # 5 minutes in seconds (real-time transit data)

merge_tag:
  - tag_name: data
    # GitHub Pages URL for data endpoint
    source: https://hossain-khan.github.io/trmnl-go-transit-plugin/api/data.json
    merge_object: false

private_variables:
  - name: station_name
    type: string
    value: Oshawa GO
  - name: line_name
    type: string
    value: Lakeshore East
  - name: direction_label
    type: string
    value: To Union Station

layouts:
  - name: full
    label: Full Screen
    filename: full.liquid
  - name: half_horizontal
    label: Half Horizontal
    filename: half_horizontal.liquid
  - name: half_vertical
    label: Half Vertical
    filename: half_vertical.liquid
  - name: quadrant
    label: Quadrant
    filename: quadrant.liquid
