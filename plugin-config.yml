# =============================================================================
# LINE FILTER (OPTIONAL)
# =============================================================================
- keyname: line_filter
  field_type: select
  name: Filter by Line
  description: Optionally filter departures to a specific GO Transit line.
  options:
    - "All Lines: all"
    - "Lakeshore East: LE"
    - "Lakeshore West: LW"
    - "Milton: MI"
    - "Kitchener: KI"
    - "Barrie: BR"
    - "Richmond Hill: RH"
    - "Stouffville: ST"
  default: all
  optional: true
  help_text: Leave as "All Lines" to see departures for all lines serving your station.

# =============================================================================
# DISPLAY OPTIONS
# =============================================================================
- keyname: time_format
  field_type: select
  name: Time Format
  description: Choose how departure times are displayed.
  options:
    - "12-hour (9:34 PM): 12h"
    - "24-hour (21:34): 24h"
  default: 12h

- keyname: show_alerts
  field_type: boolean
  name: Show Service Alerts
  description: Display active service alerts affecting your station.
  default: true
  help_text: Alerts include delays, cancellations, and planned maintenance.

- keyname: departures_count
  field_type: select
  name: Departures to Show
  description: Number of upcoming departures per direction.
  options:
    - "2 (Arriving + Next): 2"
    - "3 (Arriving + Next + Later): 3"
  default: 3
  help_text: Quadrant layout always shows 2 departures due to space constraints.

# =============================================================================
# ADVANCED OPTIONS
# =============================================================================
# Note: GO Transit operates entirely within the Eastern Time zone (America/Toronto),
# so no time zone configuration is needed.
- keyname: api_key
  field_type: password
  name: Metrolinx API Key
  description: |
    Your Metrolinx Open Data API key for accessing real-time data.
    Get one free at <a href="http://api.openmetrolinx.com/OpenDataAPI/Help/Registration/Register">Metrolinx Developer Portal</a>.
  placeholder: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  help_text: Required. The API key is free and takes 24-48 hours to activate.

- keyname: refresh_interval
  field_type: select
  name: Data Refresh Interval
  description: How often to fetch new departure data from the API.
  options:
    - "5 minutes: 5"
    - "10 minutes: 10"
    - "15 minutes: 15"
    - "30 minutes: 30"
  default: 10
  optional: true
  help_text: More frequent updates use more API calls. 10 minutes is recommended.

