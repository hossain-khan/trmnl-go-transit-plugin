# GO Transit Dashboard - Plugin Configuration
# Reference: https://help.usetrmnl.com/en/articles/10513740-custom-plugin-form-builder
#
# These custom fields allow users to configure their GO Transit dashboard.
# Values are accessible in templates via {{ keyname }} or {{ trmnl.plugin_settings.custom_fields_values }}

# =============================================================================
# ABOUT THIS PLUGIN
# =============================================================================
- keyname: about
  name: About This Plugin
  category: travel,life
  field_type: author_bio
  description: |
    GO Transit Dashboard displays real-time departure information for your preferred GO Rail or Bus station.
    Features include two-direction schedules, service alerts, and responsive layouts for all TRMNL devices.
    Data is sourced from the Metrolinx Open Data API and updated every 5-15 minutes.
  github_url: https://github.com/hossain-khan/trmnl-go-transit-plugin
  learn_more_url: https://www.gotransit.com/

